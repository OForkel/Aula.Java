<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/css.css" />
    <link rel="icon" href="imagens/javascript.png" />
    <script src="scripts/jscript.js" defer></script> 
    <title>Atividade JavaScript</title>
</head>
<body>
    <header>
        Funcionalidades JavaScript
    </header>
    <main>
        <div class="container">
            <div>
                Escreva algo: <br />
                <input type="text" id="txt_texto" maxlength="40" /> 
                <br />
                <input type="button" id="bt_atualizar_texto" value="Atualizar" />
                <p id="p_atualiza_texto">Atualizar o texto aqui!</p>
            </div> 
            <div>
                Calculadora: <br />
                Valor 1: <input type="number" id="num_val1" value="0" /> 
                <br />
                Valor 2: <input type="number" id="num_val2" value="0" /> 
                <br />
                <input type="button" id="bt_somar" value="Somar" />
                <input type="button" id="bt_multiplicar" value="Multiplicar" />
                <p id="p_resultado">Resultado: </p>
            </div> 
            <div>
                <select id="sel_naveg">
                    <option value="" selected disabled>Escolha um Navegador...</option>
                    <option value="Google Chrome">Google Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                </select>
                <br /><br />
                <input type="text" id="txt_navegador_selecionado" disabled />   
            </div>  
            <div>
                <select id="sel_ling">
                    <option value="" selected disabled>Escolha uma Linguagem...</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="js">JavaScript</option>
                </select>   
                <br /><br />              
                <img src="imagens/interrog.png" alt="Ponto de Interrogação" id="img_ling" />
            </div>            
            <div>               
                <input type="button" id="bt_desfocar" value="Desfocar" /> 
                <input type="button" id="bt_focar" value="Focar" />
                <br />
                <img src="imagens/pesquisa.png" alt="Lupa de Pesquisa" id="img_foco" />
                <br /><br />
                <input type="checkbox" id="cb_fundo_escuro" value="fundo_escuro" />Fundo Escuro Página
            </div>
        </div>
</body>
</html>
